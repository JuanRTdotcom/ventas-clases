<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js-venta/validaSesionLogin.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ventas</title>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-firestore.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="icon" type="image/png" href="/images/ico.png" />
</head>
<body>
    <div style="width: 100vw;height: 100vh;background:#009fc7;display: flex;justify-content: center;align-items: center;">
        <div class="shadow-lg p-4 mb-5 bg-white rounded">
            <form   id="idForm">
                <div class="input-group mb-3" style="text-align: center;">
                    <h1  class="col-12"><img src="/images/ico.png" style="max-width: 160px;" alt="" srcset=""></h1>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                    </div>
                    <input id="idUsuario" type="text" class="form-control" autocomplete="off" autofocus aria-label="Username" placeholder="Ingresa usuario" aria-describedby="basic-addon1" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                    </div>
                    <input id="idContra" type="password" autocomplete="current-password" class="form-control"  aria-label="Username" placeholder="Ingresar contraseña" aria-describedby="basic-addon1" required>
                    <!-- <div class="input-group-append">
                      <span class="input-group-text"><i class="fa fa-eye" aria-hidden="true"></i></span>
                    </div> -->
                </div>

                <!-- <div class="checkbox mb-3">
                    <label>
                      <input id="idRecuerdame" type="checkbox" value="remember-me"> <span class="text-muted">Recordar Contraseña</span>
                    </label>
                  </div> -->
                
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-dark col-12" style="background: #009fc7;border: 1px #009fc7 solid;min-height: 38px;" id="btnIngresar"><span class="spinner-border spinner-border-sm" id="miLoader" style="display: none;margin: auto;" role="status" aria-hidden="true"></span> <e id="miIngreso"> Ingresar</e></button>
                </div>

                <div class="input-group mb-3"">
                    <button type="button" class="btn btn-link col-12" style="color: #0184a585;"><i class="fa fa-unlock" aria-hidden="true"></i> Olvidaste tu contraseña? </button>
                </div>


            </form>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/js-venta/index.js"></script>
</body>
</html>
